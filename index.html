<!DOCTYPE html>
<html lang="eng">
<head>
	<title>Hangman Game</title>
	<meta charset="utf-8">
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
	<div class="container">
		<header class="page-header">
			<h1>Hangman 90's Style</h1>
		</header>
		<div class="row">
			<aside class="col-md-6 col-xs-12 black">
				<div id="imageContainer">
				<img src="http://cdn4.sosueme.ie/wp-content/uploads/2015/11/unnamed.jpg" alt="picture of a tape" class="img-thumbnail">
				</div>
			</aside>
			<section class="col-md-6 col-xs-12">
				<h2>Press any key to get started!</h2>
				<h2 id="wins">Wins</h2>
				<h2>0</h2>
				<h2>Current Word</h2>
				<h2 id="currentWord">#</h2>
				<h2>Number of Guesses Remaining</h2>
				<h2 id="guessesRemaining">10</h2>
				<h2>Letters Already Guessed</h2>
				<h2 id="userGuesses">#</h2>
			</section>
		</div>
	</div>
	<script type="text/javascript" src="assets/javascript/game.js"></script>
	
</body>
</html>
